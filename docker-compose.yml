version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: shift_tracker_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shift_tracker
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appuserpassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shift_tracker_backend
    environment:
      DB_URL: jdbc:mysql://mysql:3306/shift_tracker
      DB_USERNAME: appuser
      DB_PASSWORD: appuserpassword
      JWT_SECRET: mySecretKeyForJWTTokenGenerationAndValidation123456789
      PORT: 8080
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"

  bff:
    build:
      context: ./bff
      dockerfile: Dockerfile
    container_name: shift_tracker_bff
    restart: unless-stopped
    environment:
      FRONTEND_URL: http://localhost:5173
      BACKEND_URL: http://backend:8080
      PORT: 3000
    depends_on:
      - backend
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shift_tracker_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000/api  
    depends_on:
      - bff
    ports:
      - "5173:5173"

volumes:
  mysql_data:
